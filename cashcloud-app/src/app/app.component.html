<div class="dashboard-container">
  <!-- Encabezado de la página -->
  <div class="header-section">
    <div class="breadcrumb">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M6.66667 14.1667H13.3333M9.18141 2.30333L3.52949 6.69927C3.15168 6.99312 2.96278 7.14005 2.82669 7.32405C2.70614 7.48704 2.61633 7.67065 2.56169 7.86588C2.5 8.08627 2.5 8.32558 2.5 8.80421V14.8333C2.5 15.7667 2.5 16.2335 2.68166 16.59C2.84144 16.9036 3.09641 17.1585 3.41002 17.3183C3.76654 17.5 4.23325 17.5 5.16667 17.5H14.8333C15.7668 17.5 16.2335 17.5 16.59 17.3183C16.9036 17.1585 17.1586 16.9036 17.3183 16.59C17.5 16.2335 17.5 15.7667 17.5 14.8333V8.80421C17.5 8.32558 17.5 8.08627 17.4383 7.86588C17.3837 7.67065 17.2939 7.48704 17.1733 7.32405C17.0372 7.14005 16.8483 6.99312 16.4705 6.69927L10.8186 2.30333C10.5258 2.07562 10.3794 1.96177 10.2178 1.918C10.0752 1.87938 9.92484 1.87938 9.78221 1.918C9.62057 1.96177 9.47418 2.07562 9.18141 2.30333Z"
          stroke="#A4A7AE" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span class="divider">/</span>
      <span>Payments</span> <span class="divider">/</span>
      <span class="batch">{{ batch }}</span>
    </div>
    <div class="title-container">
      <h1>Batch #13 - CashCloud ****1123</h1>
      <span class="payor-name">{{ payorName() }}</span>
      <div class="divider-line"></div>
    </div>
  </div>

  <!-- Cards de resumen -->
  <div class="summary-cards">
    <app-payment-summary-card [title]="'No. of Payments'" [totalPayments]="totalPayments()" [checks]="checkPayments()"
      [ach]="achPayments()" [digitalChecks]="digitalCheckPayments()">
    </app-payment-summary-card>
    <app-payment-summary-card [title]="'Batch Total'" [totalPayments]="totalBatchAmount()" [checks]="totalCheckAmount()"
      [ach]="totalAchAmount()" [digitalChecks]="totalDigitalCheckAmount()">
    </app-payment-summary-card>
  </div>

  <!-- Panel de advertencia y botones de acción -->
  <div class="warning-actions-panel">
    <div class="warning-text-container">
      <svg xmlns="http://www.w3.org/2000/svg" class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12" y2="16" />
      </svg>
      One or more workflows are missing. Non-admins need approval, signature,
      and disbursement workflows to process payments.
    </div>
    <div class="action-buttons-container">
      <button class="manual-import-btn ">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="btn-icon mr-2">
          <path
            d="M6.66663 13.3333L9.99996 10M9.99996 10L13.3333 13.3333M9.99996 10V17.5M16.6666 13.9524C17.6845 13.1117 18.3333 11.8399 18.3333 10.4167C18.3333 7.88536 16.2813 5.83333 13.75 5.83333C13.5679 5.83333 13.3975 5.73833 13.3051 5.58145C12.2183 3.73736 10.212 2.5 7.91663 2.5C4.46485 2.5 1.66663 5.29822 1.66663 8.75C1.66663 10.4718 2.36283 12.0309 3.48908 13.1613"
            stroke="#1E293B" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Manual Import
      </button>
      <button class="create-payment-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        Create Payment
      </button>
    </div>
  </div>

  <!-- Componente de la tabla de pagos -->
  <app-payment-table></app-payment-table>
</div>
